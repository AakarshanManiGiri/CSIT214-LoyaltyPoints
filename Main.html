<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeFly Loyalty Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0074d9;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            color: #0074d9;
        }
        form {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-top: 2rem;
        }
        input, select, button {
            margin-top: 0.5rem;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background: #eaf3fb;
        }
        tr:nth-child(even) {
            background: #f9fbfd;
        }
    </style>
</head>
<body>
    <header>
        <h1>WeFly Loyalty Points</h1>
    </header>
    <main>
        <h2>Add Points</h2>
        <form>
            <label for="memberId">Member ID</label>
            <input type="text" id="memberId" name="memberId" required>
            <label for="points">Points</label>
            <input type="number" id="points" name="points" required>
            <button type="submit">Add Points</button>
        </form>

        <h2>Redeem Rewards</h2>
        <form>
            <label for="redeemMemberId">Member ID</label>
            <input type="text" id="redeemMemberId" name="redeemMemberId" required>
            <label for="reward">Reward</label>
            <select id="reward" name="reward">
                <option value="flight_upgrade">Flight Upgrade (5000 pts)</option>
                <option value="lounge_access">Lounge Access (2000 pts)</option>
                <option value="gift_card">Gift Card (1000 pts)</option>
            </select>
            <button type="submit">Redeem</button>
        </form>

        <h2>Member Points</h2>
        <table>
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>Jane Doe</td>
                    <td>7500</td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>John Smith</td>
                    <td>3200</td>
                </tr>
                <tr>
                    <td>1003</td>
                    <td>Alice Lee</td>
                    <td>12000</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
