<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeFly Loyalty Points</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        header {
            background: #0074d9;
            color: #fff;
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        main {
            max-width: 400px;
            margin: 3rem auto;
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        h2 {
            color: #0074d9;
            margin-top: 0;
        }
        form {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-top: 1.5rem;
            font-weight: 500;
        }
        input, select, button {
            margin-top: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background: #0074d9;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        .hidden {
            display: none;
        }
        .welcome {
            text-align: center;
            margin-bottom: 2rem;
        }
        .points {
            font-size: 1.2rem;
            color: #0074d9;
            text-align: center;
            margin-bottom: 2rem;
        }
        .error {
            color: #d90429;
            margin-top: 1rem;
            text-align: center;
        }
        .logout-btn {
            background: #e0eafc;
            color: #0074d9;
            border: 1px solid #0074d9;
            margin-top: 0.5rem;
        }
        .logout-btn:hover {
            background: #cfdef3;
        }
    </style>
</head>
<body>
    <header>
        <h1>WeFly Loyalty Points</h1>
        <p>Track and redeem your rewards with ease</p>
    </header>
    <main>
        <!-- Login Form -->
        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginUser">Username</label>
            <input type="text" id="loginUser" required>
            <label for="loginPass">Password</label>
            <input type="password" id="loginPass" required>
            <button type="submit">Login</button>
            <div class="error" id="loginError"></div>
        </form>

        <!-- User Dashboard -->
        <div id="dashboard" class="hidden">
            <div class="welcome">
                Welcome, <span id="userName"></span>!
            </div>
            <div class="points">
                Your Points: <span id="userPoints"></span>
            </div>

            <h2>Redeem Rewards</h2>
            <form id="redeemForm">
                <label for="reward">Reward</label>
                <select id="reward" name="reward">
                    <option value="flight_upgrade">Flight Upgrade (5000 pts)</option>
                    <option value="lounge_access">Lounge Access (2000 pts)</option>
                    <option value="gift_card">Gift Card (1000 pts)</option>
                </select>
                <button type="submit">Redeem</button>
                <div class="error" id="redeemError"></div>
                <div class="error" id="redeemSuccess" style="color: #2ecc40;"></div>
            </form>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </main>
    <script>
        // "Database" of users
        const users = [
            { username: "jane", password: "doe123", name: "Jane Doe", points: 7500 },
            { username: "john", password: "smith456", name: "John Smith", points: 3200 },
            { username: "alice", password: "lee789", name: "Alice Lee", points: 12000 }
        ];

        let currentUser = null;

        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const dashboard = document.getElementById('dashboard');
        const userName = document.getElementById('userName');
        const userPoints = document.getElementById('userPoints');
        const redeemForm = document.getElementById('redeemForm');
        const redeemError = document.getElementById('redeemError');
        const redeemSuccess = document.getElementById('redeemSuccess');
        const logoutBtn = document.getElementById('logoutBtn');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            loginError.textContent = '';
            const username = document.getElementById('loginUser').value.trim();
            const password = document.getElementById('loginPass').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                showDashboard();
            } else {
                loginError.textContent = 'Invalid username or password.';
            }
        });

        function showDashboard() {
            loginForm.classList.add('hidden');
            dashboard.classList.remove('hidden');
            userName.textContent = currentUser.name;
            userPoints.textContent = currentUser.points;
            redeemError.textContent = '';
            redeemSuccess.textContent = '';
        }

        redeemForm.addEventListener('submit', function(e) {
            e.preventDefault();
            redeemError.textContent = '';
            redeemSuccess.textContent = '';
            const reward = document.getElementById('reward').value;
            let cost = 0;
            let rewardName = '';
            if (reward === 'flight_upgrade') {
                cost = 5000; rewardName = 'Flight Upgrade';
            } else if (reward === 'lounge_access') {
                cost = 2000; rewardName = 'Lounge Access';
            } else if (reward === 'gift_card') {
                cost = 1000; rewardName = 'Gift Card';
            }
            if (currentUser.points >= cost) {
                currentUser.points -= cost;
                userPoints.textContent = currentUser.points;
                redeemSuccess.textContent = `Successfully redeemed ${rewardName}!`;
            } else {
                redeemError.textContent = 'Not enough points for this reward.';
            }
        });

        logoutBtn.addEventListener('click', function() {
            currentUser = null;
            loginForm.reset();
            loginForm.classList.remove('hidden');
            dashboard.classList.add('hidden');
        });
    </script>
</body>
</html>
